<!DOCTYPE html>
<html>
<body>
<h1>Fahrenheit to Celsius Convertor</h1>
<p id = 'text'></p>
<p id = 'result' style = 'display:none'></p>
<button type = 'button' onclick = "document.getElementById('result').style.display = 'block'">Get Celsius</button>
<script>
function getCelsius(f){
    return (5/9) * (f - 32);
}
var x = 77;
document.getElementById('result').innerHTML = getCelsius(x) + ' grades Celsius.';
document.getElementById('text').innerHTML = x + ' grades Fahrenheit are equivalent to: '
</script>
</body>
</html>
